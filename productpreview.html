<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="product"> <!--Contenedor Principal-->
            <picture class="product__img"> <!---Contenedor Izquierdo-->
                <source srcset="img/image-product-desktop.jpg" media="(min-width: 600px)"> <!--La imagen se agrego en un elemento Picture para poder usar esta propiedad SourceSet y asi cambiar dinamicamente la imagen que tendra en Desktop o Mobile-->
                    <img src="img/image-product-mobile.jpg" alt="">
                </source>
            </picture>

            <div class="product__content"> <!---Contenedor Derecho-->
                <p class="product__category">Perfume</p> 
                <h1 class="product__title">Gabrielle Esscence Eau De Parfum</h1>
                <p>A Floral, Solar and voluptuous interpreation composed by Oliver Perona and it is used to give an excellent fragance. For the House of CHANEL.</p>
                
                <div class="flex-group">
                    <p class="product__price">
                        <span class="visually-hidden">Current Price:</span>    
                        $149.99
                    </p>
                    <p class="product__original-price">
                        <span class="visually-hidden">Original Price:</span>
                        <s>$169.99</s>
                    </p>
                </div>
                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>
           
        </article>
       
    </main>


</body>
</html>
